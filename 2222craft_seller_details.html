<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Handcrafted Item - Rescrafted</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .header {
            width: 100%;
            background-color: #2e7d32;
            padding: 30px 0;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
        }

        .form-container h2 {
            font-size: 2em;
            color: #388e3c;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-section input:focus, .form-section select:focus, .form-section textarea:focus {
            border-color: #388e3c;
            outline: none;
        }

        .form-section textarea {
            resize: vertical;
        }

        .form-section input[type="file"] {
            padding: 10px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2e7d32;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #1b5e20;
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            object-fit: cover;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Rescrafted - Handcrafted Items</h1>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Sell Your Handcrafted Item</h2>
        
        <form id="handcraft-form" action="222craft_seller_op.html" method="get" enctype="multipart/form-data" onsubmit="storeItemDetails()">
            
            <!-- Seller's Name -->
            <div class="form-section">
                <label for="seller-name">Your Name:</label>
                <input type="text" id="seller-name" name="seller-name" required>
            </div>

            <!-- Contact Number -->
            <div class="form-section">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <!-- Email Address -->
            <div class="form-section">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Item Name -->
            <div class="form-section">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>

            <!-- Item Category -->
            <div class="form-section">
                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="artwork">Artwork</option>
                    <option value="home-decor">Home Decor</option>
                    <option value="apparel">Apparel</option>
                    <option value="furniture">Furniture</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Item Description -->
            <div class="form-section">
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item-description" rows="4" required></textarea>
            </div>

            <!-- Price -->
            <div class="form-section">
                <label for="item-price">Price (in INR):</label>
                <input type="number" id="item-price" name="item-price" required min="1">
            </div>

            <!-- Image Upload -->
            <div class="form-section">
                <label for="item-image">Upload Item Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required onchange="previewImage(event)">
            </div>

            <!-- Image Preview -->
            <img id="image-preview" src="" alt="Item Image Preview">

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit Item</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image-preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function storeItemDetails() {
            sessionStorage.setItem('seller-name', document.getElementById('seller-name').value);
            sessionStorage.setItem('contact', document.getElementById('contact').value);
            sessionStorage.setItem('email', document.getElementById('email').value);
            sessionStorage.setItem('item-name', document.getElementById('item-name').value);
            sessionStorage.setItem('item-category', document.getElementById('item-category').value);
            sessionStorage.setItem('item-description', document.getElementById('item-description').value);
            sessionStorage.setItem('item-price', document.getElementById('item-price').value);
            const itemImage = document.getElementById('image-preview').src;
            if (itemImage) {
                sessionStorage.setItem('item-image', itemImage);
            }
        }
    </script>

</body>
</html>
