<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Scrap - Rescrafted</title>
    <style> 
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f4f6;
        }

        /* Background Image and Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/the-bottle-5128607.jpg') no-repeat center center/cover;
            filter: brightness(0.7);
            z-index: -1;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            background-color: rgba(0, 128, 0, 0.8);
            width: 100%;
            color: #fff;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .logo img {
            height: 200px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
        }

        .form-container h2 {
            color: #388e3c;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section input[type="file"] {
            padding: 5px;
        }

        .form-section select:hover,
        .form-section select:focus,
        .form-section input:hover,
        .form-section input:focus {
            background-color: #e8f5e9;
            border-color: #388e3c;
            color: #000;
            outline: none;
        }

        /* Submit Button */
        .submit-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1.1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #388e3c;
        }

        /* Image Preview */
        #image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Title -->
    <div class="header">
        <div class="logo">
            <img src="img/Rescrafted-removebg-preview.png">
        </div>
        <h1>RESCRAFTED - Sellers Section</h1>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Scrap Details</h2>
        
        <!-- Form Start -->
        <form id="scrap-form" action="seller-output.html" method="get" enctype="multipart/form-data" onsubmit="storeData()">
            
            <!-- Section: Seller's Name -->
            <div class="form-section">
                <label for="seller-name">Your Name:</label>
                <input type="text" id="seller-name" name="seller-name" required>
            </div>

            <!-- Section: Seller's Contact -->
            <div class="form-section">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <!-- Section: Email -->
            <div class="form-section">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Section: Scrap Type -->
            <div class="form-section">
                <label for="scrap-type">Type of Scrap:</label>
                <select id="scrap-type" name="scrap-type" required>
                    <option value="" disabled selected>Select Scrap Type</option>
                    <option value="metal">Metal</option>
                    <option value="plastic">Plastic</option>
                    <option value="glass">Glass</option>
                    <option value="paper">Paper</option>
                    <option value="wood">Wood</option>
                    <option value="e-waste">Electronic Waste (E-waste)</option>
                    <option value="fabric">Fabric/Textiles</option>
                    <option value="rubber">Rubber</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Section: Quantity -->
            <div class="form-section">
                <label for="scrap-quantity">Quantity (in kgs):</label>
                <input type="number" id="scrap-quantity" name="scrap-quantity" min="1" placeholder="Enter quantity in kgs" required>
            </div>

            <!-- Section: Scrap Description -->
            <div class="form-section">
                <label for="scrap-description">Description:</label>
                <textarea id="scrap-description" name="scrap-description" rows="4" required placeholder="Describe the scrap material (e.g., quantity, condition)."></textarea>
            </div>

            <!-- Section: Upload Image -->
            <div class="form-section">
                <label for="scrap-image">Upload Scrap Images:</label>
                <input type="file" id="scrap-image" name="scrap-image" accept="image/*" required onchange="previewImage(event)">
            </div>

            <!-- Image Preview -->
            <img id="image-preview" src="" alt="Image Preview">

            <!-- Submit Button with Redirection -->
            <button type="submit" class="submit-button">Submit Scrap Details</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image-preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function storeData() {
            // Store form data in sessionStorage
            sessionStorage.setItem('seller-name', document.getElementById('seller-name').value);
            sessionStorage.setItem('contact', document.getElementById('contact').value);
            sessionStorage.setItem('email', document.getElementById('email').value);
            sessionStorage.setItem('scrap-type', document.getElementById('scrap-type').value);
            sessionStorage.setItem('scrap-quantity', document.getElementById('scrap-quantity').value);
            sessionStorage.setItem('scrap-description', document.getElementById('scrap-description').value);
            
            // Store image URL in sessionStorage
            const imageURL = document.getElementById('image-preview').src;
            if (imageURL) {
                sessionStorage.setItem('scrap-image', imageURL);
            }
        }
    </script>

</body>
</html>
