<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescrafted - Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
            padding-top: 80px; /* space for header */
            padding-bottom: 60px; /* space for footer */
        }

        /* Background Image and Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/recycle-57136.jpg') no-repeat center center/cover;
            filter: brightness(0.6); /* Darkens the image */
            z-index: -1;
        }

        /* Header Bar Styling */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            z-index: 10;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Header Section for Title */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            z-index: 1;
        }
        .header h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .header p {
            font-size: 1.1em;
        }

        /* Login Container Styling */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }

        .login-container h2 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Buttons Styling */
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #388e3c;
        }

        /* Separator for categories */
        .separator {
            margin: 20px 0;
            font-size: 1.1em;
            color: #666;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Header -->
    <div class="top-header">
        Rescrafted
    </div>

    <!-- Centered Title Section -->
    <div class="header">
        <h1>Rescrafted</h1>
        <p>Connecting Scrap Sellers and Buyers for Recycling</p>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login as</h2>

        <!-- Seller Login Button -->
        <a href="04seller_login.html" class="button">Seller - Sell Scrap</a>
        <a href="04craft_seller.html" class="button">Seller - Sell Crafts</a>

        <!-- Separator -->
        <div class="separator">OR</div>

        <!-- Buyer Login Section -->
        <h2>Buyer</h2>
        <a href="03loginscrapbuyer.html" class="button">Scrap Buyer</a>
        <a href="03logincraftbuyer.html" class="button">Handicraft Buyer</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Rescrafted. All rights reserved.
    </div>

</body>
</html>
